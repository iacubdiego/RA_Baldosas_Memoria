<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>Escanear Baldosa - Baldosas por la Memoria</title>
    
    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        background: #1a2a3a;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a2a3a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      #loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #loading p {
        font-size: 16px;
        opacity: 0.9;
      }
      
      #loading .hint {
        font-size: 13px;
        opacity: 0.6;
        margin-top: 10px;
      }
      
      /* Panel de instrucciones */
      #instructions {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(26, 42, 58, 0.95);
        color: white;
        padding: 30px;
        border-radius: 16px;
        text-align: center;
        z-index: 1000;
        max-width: 90%;
        width: 380px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        transition: opacity 0.5s ease-out;
      }
      
      #instructions .icon {
        font-size: 48px;
        margin-bottom: 15px;
      }
      
      #instructions h2 {
        font-size: 1.4rem;
        margin-bottom: 10px;
        font-weight: 600;
      }
      
      #instructions p {
        font-size: 0.95rem;
        opacity: 0.85;
        line-height: 1.5;
        margin-bottom: 15px;
      }
      
      #instructions .badge {
        display: inline-block;
        background: rgba(14, 165, 233, 0.2);
        color: #0ea5e9;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.85rem;
      }
      
      /* Panel de informaci√≥n de baldosa detectada */
      #info-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(26, 42, 58, 0.98), rgba(26, 42, 58, 0.9));
        color: white;
        padding: 25px;
        z-index: 1000;
        backdrop-filter: blur(10px);
        border-top: 3px solid #2563eb;
        display: none;
        animation: slideUp 0.3s ease-out;
      }
      
      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      #info-panel .content {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        max-width: 600px;
        margin: 0 auto;
      }
      
      #info-panel .checkmark {
        width: 50px;
        height: 50px;
        background: #2563eb;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        flex-shrink: 0;
      }
      
      #info-panel h3 {
        font-size: 1.4rem;
        margin-bottom: 5px;
        font-weight: 600;
      }
      
      #info-panel .categoria {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #0ea5e9;
        margin-bottom: 10px;
      }
      
      #info-panel .descripcion {
        font-size: 0.95rem;
        line-height: 1.5;
        opacity: 0.9;
      }
      
      /* Bot√≥n volver */
      #btn-volver {
        position: fixed;
        top: 15px;
        left: 15px;
        background: rgba(26, 42, 58, 0.9);
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        z-index: 1001;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.2s;
      }
      
      #btn-volver:hover {
        background: rgba(26, 42, 58, 1);
      }
      
      /* Toast notifications */
      .toast {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: #2563eb;
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        z-index: 9999;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        animation: fadeInUp 0.3s ease-out;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- Loading -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Cargando experiencia AR...</p>
      <p class="hint">Permitir acceso a la c√°mara cuando se solicite</p>
    </div>
    
    <!-- Bot√≥n volver -->
    <a href="/" id="btn-volver">
      ‚Üê Volver
    </a>
    
    <!-- Instrucciones -->
    <div id="instructions">
      <div class="icon">üì∑</div>
      <h2>Apunt√° tu c√°mara a una baldosa</h2>
      <p>Cuando encuentres una baldosa de la memoria, enfocala con tu c√°mara para ver su historia</p>
      <span class="badge" id="baldosas-count">Cargando baldosas...</span>
    </div>
    
    <!-- Panel de informaci√≥n -->
    <div id="info-panel">
      <div class="content">
        <div class="checkmark">‚úì</div>
        <div>
          <h3 id="info-nombre">Nombre</h3>
          <div class="categoria" id="info-categoria">Categor√≠a</div>
          <p class="descripcion" id="info-descripcion">Descripci√≥n</p>
        </div>
      </div>
    </div>

    <!-- Escena AR - los targets se agregan din√°micamente -->
    <a-scene 
      id="ar-scene"
      mindar-image="imageTargetSrc: /targets/targets.mind; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.001;"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Los targets se agregan din√°micamente desde la API -->
    </a-scene>

    <script>
      // Base de datos de baldosas (se carga desde la API)
      let baldosasDB = {};
      
      // Elementos del DOM
      const loading = document.getElementById('loading');
      const instructions = document.getElementById('instructions');
      const infoPanel = document.getElementById('info-panel');
      const badgeCount = document.getElementById('baldosas-count');
      const arScene = document.getElementById('ar-scene');

      // Timer para ocultar instrucciones
      let instructionsTimeout = null;

      // Cargar baldosas desde la API
      async function cargarBaldosas() {
        try {
          const response = await fetch('/api/baldosas');
          const data = await response.json();
          
          console.log('Baldosas cargadas:', data);
          
          if (data.baldosas && data.baldosas.length > 0) {
            // Convertir array a objeto indexado por targetIndex
            data.baldosas.forEach(baldosa => {
              if (baldosa.targetIndex !== undefined && baldosa.targetIndex !== null) {
                baldosasDB[baldosa.targetIndex] = {
                  nombre: baldosa.nombre,
                  categoria: baldosa.categoria,
                  descripcion: baldosa.descripcion || baldosa.mensajeAR
                };
              }
            });
            
            // Actualizar contador
            badgeCount.textContent = `${data.baldosas.length} baldosa${data.baldosas.length !== 1 ? 's' : ''} en el sistema`;
            
            // Crear los targets AR din√°micamente
            crearTargetsAR(data.baldosas);
            
            console.log('baldosasDB:', baldosasDB);
          } else {
            badgeCount.textContent = 'No hay baldosas cargadas';
          }
        } catch (error) {
          console.error('Error cargando baldosas:', error);
          badgeCount.textContent = 'Error al cargar baldosas';
        }
      }

      // Crear elementos AR para cada baldosa
      function crearTargetsAR(baldosas) {
        const colores = ['#2563eb', '#0ea5e9', '#6366f1', '#8b5cf6', '#ec4899'];
        
        baldosas.forEach((baldosa) => {
          if (baldosa.targetIndex === undefined || baldosa.targetIndex === null) return;
          
          const color = colores[baldosa.targetIndex % colores.length];
          
          // Crear entidad target
          const targetEntity = document.createElement('a-entity');
          targetEntity.setAttribute('mindar-image-target', `targetIndex: ${baldosa.targetIndex}`);
          
          // Fondo blanco
          const planeBackground = document.createElement('a-plane');
          planeBackground.setAttribute('position', '0 0.15 0');
          planeBackground.setAttribute('height', '0.55');
          planeBackground.setAttribute('width', '0.85');
          planeBackground.setAttribute('color', '#ffffff');
          planeBackground.setAttribute('opacity', '0.95');
          planeBackground.setAttribute('material', 'shader: flat');
          targetEntity.appendChild(planeBackground);
          
          // Barra de color superior
          const planeHeader = document.createElement('a-plane');
          planeHeader.setAttribute('position', '0 0.38 0.001');
          planeHeader.setAttribute('height', '0.08');
          planeHeader.setAttribute('width', '0.85');
          planeHeader.setAttribute('color', color);
          planeHeader.setAttribute('material', 'shader: flat');
          targetEntity.appendChild(planeHeader);
          
          // Nombre
          const textNombre = document.createElement('a-text');
          textNombre.setAttribute('value', baldosa.nombre.toUpperCase());
          textNombre.setAttribute('position', '0 0.25 0.01');
          textNombre.setAttribute('align', 'center');
          textNombre.setAttribute('color', '#1a2a3a');
          textNombre.setAttribute('width', '1.4');
          textNombre.setAttribute('wrap-count', '25');
          targetEntity.appendChild(textNombre);
          
          // Categor√≠a
          const textCategoria = document.createElement('a-text');
          textCategoria.setAttribute('value', (baldosa.categoria || 'HISTORICO').toUpperCase());
          textCategoria.setAttribute('position', '0 0.12 0.01');
          textCategoria.setAttribute('align', 'center');
          textCategoria.setAttribute('color', color);
          textCategoria.setAttribute('width', '0.8');
          targetEntity.appendChild(textCategoria);
          
          // Mensaje/Descripci√≥n corta
          const mensajeCorto = baldosa.mensajeAR || baldosa.descripcion || '';
          const textMensaje = document.createElement('a-text');
          textMensaje.setAttribute('value', mensajeCorto.substring(0, 80));
          textMensaje.setAttribute('position', '0 -0.02 0.01');
          textMensaje.setAttribute('align', 'center');
          textMensaje.setAttribute('color', '#4a6b7c');
          textMensaje.setAttribute('width', '1.2');
          textMensaje.setAttribute('wrap-count', '30');
          targetEntity.appendChild(textMensaje);
          
          // Agregar a la escena
          arScene.appendChild(targetEntity);
          
          console.log(`Target ${baldosa.targetIndex} creado para: ${baldosa.nombre}`);
        });
        
        // Configurar eventos despu√©s de crear los targets
        configurarEventosTargets();
      }

      // Configurar eventos de detecci√≥n
      function configurarEventosTargets() {
        const targets = document.querySelectorAll('[mindar-image-target]');
        
        targets.forEach((target) => {
          const targetAttr = target.getAttribute('mindar-image-target');
          const match = targetAttr.match(/targetIndex:\s*(\d+)/);
          const index = match ? parseInt(match[1]) : null;
          
          target.addEventListener('targetFound', () => {
            console.log(`üéØ Target ${index} encontrado:`, baldosasDB[index]?.nombre);
            mostrarInfoBaldosa(index);
          });
          
          target.addEventListener('targetLost', () => {
            console.log(`üëã Target ${index} perdido`);
            ocultarInfoBaldosa();
          });
        });
      }

      // Ocultar instrucciones despu√©s de 3 segundos
      function ocultarInstrucciones() {
        instructions.style.opacity = '0';
        setTimeout(() => {
          instructions.style.display = 'none';
        }, 500);
      }

      // Mostrar notificaci√≥n
      function mostrarToast(mensaje, duracion = 3000) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = mensaje;
        document.body.appendChild(toast);
        
        setTimeout(() => {
          toast.style.opacity = '0';
          toast.style.transition = 'opacity 0.3s';
          setTimeout(() => toast.remove(), 300);
        }, duracion);
      }

      // Mostrar info de baldosa
      function mostrarInfoBaldosa(index) {
        const baldosa = baldosasDB[index];
        if (!baldosa) {
          console.warn('Baldosa no encontrada para index:', index);
          return;
        }
        
        document.getElementById('info-nombre').textContent = baldosa.nombre;
        document.getElementById('info-categoria').textContent = baldosa.categoria || 'Hist√≥rico';
        document.getElementById('info-descripcion').textContent = baldosa.descripcion || '';
        
        instructions.style.display = 'none';
        infoPanel.style.display = 'block';
      }

      // Ocultar info
      function ocultarInfoBaldosa() {
        infoPanel.style.display = 'none';
      }

      // Eventos de la escena AR
      const sceneEl = document.querySelector('a-scene');
      
      sceneEl.addEventListener('loaded', () => {
        console.log('‚úÖ Escena AR cargada');
        loading.style.display = 'none';
        mostrarToast('C√°mara lista. Busc√° una baldosa.');
        
        // Ocultar instrucciones despu√©s de 3 segundos
        instructionsTimeout = setTimeout(ocultarInstrucciones, 3000);
      });

      sceneEl.addEventListener('arError', (e) => {
        console.error('‚ùå Error AR:', e);
        loading.innerHTML = '<p>Error al iniciar AR</p><p class="hint">Verific√° los permisos de c√°mara</p>';
      });

      // Cargar baldosas al iniciar
      cargarBaldosas();
    </script>
  </body>
</html>
