<!-- Reemplazar la sección del portaretrato en scanner-limpio.html -->
<!-- Buscar desde línea ~1030 hasta ~1074 -->

<a-scene
  mindar-image="imageTargetSrc: ${mindFileUrl}; autoStart: false; uiLoading: no; uiError: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.01"
  embedded
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  style="width: 100%; height: 100%;">
  
  <!-- ============================================ -->
  <!-- FASE 2: ILUMINACIÓN CÁLIDA -->
  <!-- ============================================ -->
  
  <!-- Luz ambiental cálida - ilumina todo suavemente -->
  <a-light 
    type="ambient" 
    color="#ffd9b3" 
    intensity="0.6">
  </a-light>
  
  <!-- Luz direccional desde arriba (simula luz natural) -->
  <a-light 
    type="directional" 
    color="#ffe4cc" 
    intensity="0.8" 
    position="0 2 1">
  </a-light>
  
  <!-- Luz puntual cerca del portaretrato (resalta la escena) -->
  <a-light 
    type="point" 
    color="#ffcc99" 
    intensity="1.2" 
    distance="3" 
    position="0 1 0.5">
  </a-light>
  
  <a-assets timeout="10000">
    <a-asset-item id="modelo-portaretrato" src="${glbUrl}"></a-asset-item>
    <img id="foto-ar" src="${fotoUrlFinal}" crossorigin="anonymous">
  </a-assets>
  
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
  <a-entity mindar-image-target="targetIndex: 0">
    
    <!-- ============================================ -->
    <!-- FASE 1: MOVIMIENTO LENTO + ÁNGULO LATERAL -->
    <!-- FASE 3: TAMAÑO FIJO -->
    <!-- ============================================ -->
    
    <a-entity 
      id="portaretrato-grupo" 
      position="0 0 0.02" 
      rotation="90 0 0"
      scale="2.5 2.5 2.5"
      animation__pos="property: position; to: 0 0.8 1.2; dur: 5000; easing: easeOutQuad; startEvents: targetFound"
      animation__rot="property: rotation; to: 0 -15 0; dur: 5000; easing: easeOutQuad; startEvents: targetFound"
      animation__scale="property: scale; to: 2.5 2.5 2.5; dur: 5000; easing: easeOutQuad; startEvents: targetFound">
      
      <!-- Portaretrato (modelo 3D sin animación propia) -->
      <a-entity 
        id="portaretrato"
        gltf-model="#modelo-portaretrato"
        position="0 0 0"
        scale="1.0 1.0 1.0">
      </a-entity>
      
      <!-- Foto dinámica DENTRO del portaretrato -->
      <a-plane
        id="foto-dinamica"
        src="#foto-ar"
        position="0 0 0.025"
        rotation="0 0 0"
        width="0.73"
        height="0.92"
        material="shader: flat; side: double; transparent: false; alphaTest: 0.1"
        visible="true">
      </a-plane>
      
    </a-entity>
  </a-entity>
</a-scene>

<!-- ============================================ -->
<!-- RESUMEN DE MEJORAS APLICADAS -->
<!-- ============================================ -->

<!--
  ✅ FASE 1 - MOVIMIENTO MÁS LENTO:
  - Duración: 3000ms → 5000ms (67% más lento)
  - Easing: easeOutCubic → easeOutQuad (más suave)
  - Rotación final: (0 -15 0) = gira 15° hacia la derecha
  - Resultado: Animación más cinematográfica y con profundidad
  
  ✅ FASE 2 - ILUMINACIÓN CÁLIDA:
  - Ambient: #ffd9b3 (durazno suave)
  - Directional: #ffe4cc (beige cálido)
  - Point: #ffcc99 (melocotón)
  - Resultado: Ambiente memorial cálido y respetuoso
  
  ✅ FASE 3 - TAMAÑO FIJO:
  - Escala: 2.5x (independiente del target)
  - Posición final: Y=0.8, Z=1.2
  - Resultado: Experiencia consistente a cualquier distancia
-->
